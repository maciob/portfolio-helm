# Default values for fullhelmapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 644435390668.dkr.ecr.eu-west-2.amazonaws.com/mbekasportfoliofront
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

containerPort: 3000
imagePullSecrets: []
nameOverride: "app-front"
fullnameOverride: "app-front"
configName: "my-secret3"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "app-front"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  name: Cluster
  port: 80

ingress:
  enabled: true
  rules:
  - host: mbekasportfolio.ddns.net
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: Cluster
            port: 
              number: 80
  # tlsClusterIssuer: letsencrypt
  # className: "ingress"
  annotations: 
    cert-manager.io/issuer: "letsencrypt"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: mbekasportfolio.ddns.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - mbekasportfolio.ddns.net
    secretName: portfolio


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
